{% extends 'head.html' %}
{% load static %}
{%block class%}class="sub_page"{% endblock %} 
{% block profile %}

<main id="entre_account">
        <form class="form" action="" method="POST">{% csrf_token %}
            <div>
                <label for="Uname">User Name</label>
                <input type="text" name="Uname" placeholder="Enter Your Full Name" required>
            </div>
            <div>
                <label for="Mobile">Mobile</label>
                <input type="number" name="Mobile" placeholder="Enter Your Full Name" required>
            </div>
            <div>
                <label for="Add">Address</label>
                <input type="text" name="Add" placeholder="Enter Your Full Address" required>
            </div>
            <div>
                <label for="Pass">Password</label>
                <input type="password" name="Pass" placeholder="Enter Your Full Name" required>
            </div>
            <button type="submit">Register</button>
            <a href="{% url 'Login' %}">Login</a>
        </form>

        <div class="login">
            <img src="{% static 'images/f7.png'%}">
        </div>
    
</main>
{% endblock %}
